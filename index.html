<div class="container">

<audio id="se-select" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<script>
    const SHEET_ID = "116tuTmwNpfl4FnpSHB8jQ8MNJb8bHGmzgm2mQ8n7fdY";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyonMRXOuL9YImjTNlxRYS6RyJtXQe6_PxBJUFt2f6br0mTfzDdA6-rQODUEnIf_lWp/exec";
    const Q_CSV = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

    let questions = [], resultsMaster = {}, validCodes = new Set(), currentIdx = 0;
    let userCode = "";
    let scores = { A:0, B:0, C:0, D:0, E:0, F:0, G:0, H:0, N:0 };

    // ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®ç‰¹æ®ŠãªCSVå½¢å¼ã‚’æ­£ã—ãè§£æã™ã‚‹é–¢æ•°
    function parseCSV(text) {
        const rows = [];
        const lines = text.split(/\r?\n/);
        for (let line of lines) {
            if (line.trim() === "") continue;
            // ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã ãŒã€""ã§å›²ã¾ã‚ŒãŸä¸­èº«ã®ã‚«ãƒ³ãƒã¯ç„¡è¦–ã™ã‚‹æ­£è¦è¡¨ç¾
            const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            rows.push(parts.map(p => p.replace(/^"|"$/g, '').trim()));
        }
        return rows;
    }

    async function init() {
        try {
            const response = await fetch(Q_CSV);
            const qTxt = await response.text();
            const rows = parseCSV(qTxt);
            rows.slice(1).forEach(cols => {
                if (cols[0]) validCodes.add(cols[0].trim());
                if (cols[1]) {
                    const opts = [];
                    for(let i=2; i<=6; i++) {
                        if(cols[i]) {
                            const m = cols[i].match(/(.*)\((.)\)/);
                            if(m) opts.push({ text: m[1].trim(), type: m[2].toUpperCase() });
                        }
                    }
                    if(opts.length > 0) {
                        opts.push({ text: "ã©ã‚Œã‚‚ã‚ã¦ã¯ã¾ã‚‰ãªã„", type: "N" });
                        questions.push({ text: cols[1], options: opts });
                    }
                }
            });
            document.getElementById('loading-msg').innerText = "âœ¨ æº–å‚™å®Œäº†ï¼ âœ¨";
            document.getElementById('start-btn').disabled = false;
        } catch (e) { document.getElementById('loading-msg').innerText = "ã‚¨ãƒ©ãƒ¼ï¼šå…¬é–‹è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„"; }
    }

    async function startGame() {
        userCode = document.getElementById('group-code').value.trim();
        if (validCodes.has(userCode)) {
            try {
                const rUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(userCode)}`;
                const rTxt = await fetch(rUrl).then(r => r.text());
                const rRows = parseCSV(rTxt);
                
                resultsMaster = {};
                rRows.slice(1).forEach(cols => {
                    if(cols[0]) {
                        // ç”»åƒã®åˆ—é † (A:type, B:emoji, C:catch, D:desc) ã«åˆã‚ã›ã¾ã—ãŸ
                        resultsMaster[cols[0].trim().toUpperCase()] = { 
                            emoji: cols[1], // Båˆ—
                            catch: cols[2], // Cåˆ—
                            desc:  cols[3]  // Dåˆ—
                        };
                    }
                });

                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('quiz-area').style.display = 'block';
                showQuestion();
            } catch (err) { alert("çµæœãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚·ãƒ¼ãƒˆåã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"); }
        } else { document.getElementById('code-error').style.display = 'block'; }
    }

    function showQuestion() {
        const q = questions[currentIdx];
        document.getElementById('progress-fill').style.width = `${(currentIdx / questions.length) * 100}%`;
        document.getElementById('question-text').innerText = q.text;
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt.text; btn.className = 'option-btn';
            btn.onclick = () => {
                document.getElementById('se-select').play();
                if(scores[opt.type] !== undefined) scores[opt.type]++;
                currentIdx++;
                if (currentIdx < questions.length) showQuestion(); else showResult();
            };
            container.appendChild(btn);
        });
    }

    async function showResult() {
        document.getElementById('se-fanfare').play();
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';

        let maxType = "A", maxVal = -1;
        for (let t in scores) { if(t !== 'N' && scores[t] > maxVal) { maxVal = scores[t]; maxType = t; } }

        const res = resultsMaster[maxType] || {emoji:"â“", catch:"ãƒ‡ãƒ¼ã‚¿ãªã—", desc:"ã‚·ãƒ¼ãƒˆã®å†…å®¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„"};

        // çµæœã‚’è¡¨ç¤º
        document.getElementById('result-header').innerHTML = `
            <span class="animal-emoji">${res.emoji}</span>
            <div class="result-catch">${res.catch}</div>
        `;
        document.getElementById('result-body').innerText = res.desc;

        // é›†è¨ˆç”¨é€ä¿¡
        if (GAS_URL.includes("http")) {
            const formData = new FormData();
            formData.append('groupCode', userCode);
            formData.append('type', maxType);
            formData.append('animal', res.catch); // ã‚­ãƒ£ãƒƒãƒã‚³ãƒ”ãƒ¼ã‚’åå‰ã¨ã—ã¦é€ä¿¡
            fetch(GAS_URL, { method: "POST", body: new URLSearchParams(formData), mode: "no-cors" });
        }

        const userData = [
            scores.A + scores.G + scores.C, 
            scores.B + scores.F,           
            scores.E + scores.H,           
            scores.D * 2                   
        ];
        const avgData = [2, 2.5, 1.8, 1.5]; 

        new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: { 
                labels: ['å®ˆã‚‹åŠ›', 'ä½¿ã†åŠ›', 'å¢—ã‚„ã™åŠ›', 'åˆ†ã‘ã‚‹åŠ›'], 
                datasets: [
                    { label: 'ã‚ãªãŸ', data: userData, backgroundColor: 'rgba(255, 105, 180, 0.5)', borderColor: '#FF69B4', borderWidth: 4, pointRadius: 4, z: 2 },
                    { label: 'å¹³å‡', data: avgData, backgroundColor: 'rgba(200, 200, 200, 0.2)', borderColor: '#ccc', borderWidth: 2, borderDash: [5, 5], pointRadius: 0, z: 1 }
                ] 
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { r: { beginAtZero: true, suggestedMax: 5 } } }
        });
    }

    function downloadResultImage() {
        html2canvas(document.getElementById('result-content-container'), { scale: 2, backgroundColor: "#ffffff" }).then(canvas => {
            const link = document.createElement('a');
            link.download = `è¨ºæ–­çµæœ_${userCode}.png`;
            link.href = canvas.toDataURL(); link.click();
        });
    }
    window.onload = init;
</script>
