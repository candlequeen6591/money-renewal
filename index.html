    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

        .progress-bar { height: 100%; background: repeating-linear-gradient(45deg, #FFD1DC, #FFD1DC 10px, #FFB6C1 10px, #FFB6C1 20px); width: 0%; transition: width 0.4s ease; }

        .question-box { font-size: 18px; font-weight: bold; color: #00838F; margin-bottom: 20px; padding: 20px; background: #F1FDFF; border-radius: 25px; border: 2px dashed var(--mint-blue); }

<body>

<div class="container">
    <div id="start-screen">
        <h1>âœ¨ ãƒãƒãƒ¼ã‚¿ã‚¤ãƒ—è¨ºæ–­ âœ¨</h1>
        <p id="loading-message" style="font-size:12px; color:#B0BEC5;">é­”æ³•ã‚’ãŸã‚ã¦ã„ã¾ã™...ğŸ”‹</p>
        <div style="margin: 25px 0;">
            <input type="tel" id="group-code" class="code-input" maxlength="4" placeholder="0000">
            <p id="code-error" style="color:#FF5252; font-size:13px; font-weight:bold; display:none;">âš ï¸ ã‚³ãƒ¼ãƒ‰ãŒã¡ãŒã†ã¿ãŸã„ï¼</p>
        </div>
        <button class="btn-main" id="start-button" onclick="startGame()" disabled>è¨ºæ–­ã‚’ã¯ã˜ã‚ã‚‹ï¼ ğŸ’–</button>
    </div>

    <div id="quiz-area">
        <p style="color:#0097A7; font-weight:bold; font-size:14px;">ã—ã¤ã‚‚ã‚“ <span id="q-number">1</span> / <span id="q-total">--</span></p>
        <div class="progress-bar-container"><div id="progress-bar" class="progress-bar"></div></div>
        <div class="question-box" id="question-text"></div>
        <div id="options-container" style="display: flex; flex-direction: column; gap: 12px;"></div>
    </div>

    <div id="result-area">
        <div id="result-content-container" style="padding: 10px; background: white;">
            <h2 style="font-size:18px; color:#FF69B4;">ğŸ€ è¨ºæ–­çµæœ ğŸ€</h2>
            <div id="result-header"></div>
            <div style="margin: 15px auto; width: 100%; height: 300px;">
                <canvas id="radarChart"></canvas>
            </div>
            <div id="result-body" class="result-desc-box"></div>
        </div>
        <button onclick="downloadResultImage()" class="btn-main" style="background:linear-gradient(#00BCD4, #0097A7); color:white; box-shadow:0 6px 0 #006064; margin-top:20px;">çµæœã‚’å†™çœŸã«ä¿å­˜ã™ã‚‹ ğŸ“¸</button>
        <button onclick="location.reload()" style="background:none; border:none; color:#888; margin-top:15px; cursor:pointer;">ã‚‚ã†ä¸€åº¦è¨ºæ–­ã™ã‚‹</button>
    </div>
</div>

<script>
    const GOOGLE_APP_URL = "https://script.google.com/macros/s/AKfycbyQN2nMdSiiWG9xy29qc9EgwOkmnS4JCmuNAvTcLD5QPjz4wQeSztrh8pKRV4qQ9pAF/exec"; 
    const QUESTIONS_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9pj-nSE8qg0GTy-VDTdvpDrIJuE6OiJbnE0cOyPtHoV5W98am4V3vKES6H9rlTBfaRxWcUsLuI1VE/pub?gid=0&single=true&output=csv"; 
    const RESULTS_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9pj-nSE8qg0GTy-VDTdvpDrIJuE6OiJbnE0cOyPtHoV5W98am4V3vKES6H9rlTBfaRxWcUsLuI1VE/pub?gid=1023134718&single=true&output=csv";
    const CODES_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTu7LeLdHPVzh45ghYextA9pyFarqes1_VESG8wkFNVFSNekdQi85RBq3f-swWHQy8Wjr9IpQnrdncS/pub?output=csv";

    let questions = [], results = {}, validCodes = [], currentQuestionIndex = 0;
    let scores = { A: 0, B: 0, C: 0, D: 0, E: 0, F: 0, G: 0, H: 0, N: 0 };

    function parseCSV(text) {
        const rows = []; let row = []; let field = ""; let inQuotes = false;
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            if (inQuotes) {
                if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
                else if (char === '"') inQuotes = false;
                else field += char;
            } else {
                if (char === '"') inQuotes = true;
                else if (char === ',') { row.push(field); field = ""; }
                else if (char === '\n' || char === '\r') {
                    row.push(field); field = "";
                    if (row.length > 0 && row.some(x => x !== "")) rows.push(row);
                    row = []; if (char === '\r' && text[i+1] === '\n') i++;
                } else field += char;
            }
        }
        if (field || row.length > 0) { row.push(field); rows.push(row); }
        return rows;
    }

    async function loadData() {
        try {
            const [qRes, rRes, cRes] = await Promise.all([
                fetch(QUESTIONS_CSV_URL).then(r => r.text()),
                fetch(RESULTS_CSV_URL).then(r => r.text()),
                fetch(CODES_CSV_URL).then(r => r.text())
            ]);
            parseQuestions(qRes);
            parseResults(rRes);
            validCodes = cRes.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
            document.getElementById('loading-message').innerText = "ã˜ã‚…ã‚“ã³OKï¼âœ¨";
            document.getElementById('start-button').disabled = false;
        } catch (e) { document.getElementById('loading-message').innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼ğŸ˜¢"; }
    }

    function parseQuestions(text) {
        const rows = parseCSV(text).slice(1);
        questions = rows.map(c => {
            const opts = [];
            for(let i=1; i<=3; i++) {
                if(c[i]) {
                    const m = c[i].match(/(.*)\((.)\)/);
                    if(m) opts.push({ text: m[1].trim(), type: m[2].toUpperCase() });
                }
            }
            opts.push({ text: "ã©ã‚Œã‚‚ã‚ã¦ã¯ã¾ã‚‰ãªã„", type: "N" });
            return { text: c[0], options: opts };
        }).filter(q => q.text);
        document.getElementById('q-total').innerText = questions.length;
    }

    function parseResults(text) {
        parseCSV(text).slice(1).forEach(row => {
            if(row[0]) results[row[0].trim().toUpperCase()] = { animal: row[1], title: row[2], catch: row[3], desc: row[4] };
        });
    }

    function startGame() {
        const code = document.getElementById('group-code').value;
        if (validCodes.includes(code)) {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-area').style.display = 'block';
            showQuestion();
        } else { document.getElementById('code-error').style.display = 'block'; }
    }

    function showQuestion() {
        const q = questions[currentQuestionIndex];
        document.getElementById('question-text').innerText = q.text;
        document.getElementById('q-number').innerText = currentQuestionIndex + 1;
        document.getElementById('progress-bar').style.width = (currentQuestionIndex / questions.length * 100) + "%";
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt.text;
            btn.className = 'option-btn';
            btn.onclick = () => { scores[opt.type]++; currentQuestionIndex++; if (currentQuestionIndex < questions.length) showQuestion(); else showResult(); };
            container.appendChild(btn);
        });
    }

    function showResult() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';

        let maxType = "A", maxScore = -1;
        for (let t in scores) { if(t !== 'N' && scores[t] > maxScore) { maxScore = scores[t]; maxType = t; } }
        if (scores.N > maxScore) maxType = "N";

        const res = results[maxType] || { animal: "ğŸ¦„", title: "ã«ã˜ã„ã‚", catch: "ç„¡é™ã®å¯èƒ½æ€§ï¼", desc: "ã‚­ãƒŸã¯è‡ªç”±ã ï¼ ğŸ’°ãã®ã¾ã¾é€²ã‚‚ã†ï¼" };
        document.getElementById('result-header').innerHTML = `<span style="font-size:70px;">${res.animal}</span><div style="font-size:24px; color:#FF1493; font-weight:bold;">${res.title}</div><p>${res.catch}</p>`;
        
        const parts = res.desc.split('ğŸ’°');
        document.getElementById('result-body').innerHTML = `<div class="desc-text">${parts[0]}</div>${parts[1] ? `<div class="advice-box">ğŸ’° ${parts[1]}</div>` : ""}`;

        const currentData = [scores.A + scores.G + scores.C, scores.B + scores.F, scores.E + scores.H, scores.D * 2];
        const lastDataStr = localStorage.getItem('last_money_score');
        let datasets = [{ label: 'ä»Šå›ã®ã‚­ãƒŸ', data: currentData, backgroundColor: 'rgba(255, 105, 180, 0.4)', borderColor: '#FF69B4', borderWidth: 3 }];
        if (lastDataStr) { datasets.push({ label: 'å‰å›ã®ã‚­ãƒŸ', data: JSON.parse(lastDataStr), backgroundColor: 'rgba(160, 160, 160, 0.1)', borderColor: '#A0A0A0', borderWidth: 2, borderDash: [5, 5] }); }
        localStorage.setItem('last_money_score', JSON.stringify(currentData));

        new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: { labels: ['å®ˆã‚‹', 'ä½¿ã†', 'å¢—ã‚„ã™', 'åˆ†ã‘ã‚‹'], datasets: datasets },
            options: { scales: { r: { beginAtZero: true, suggestedMax: 5, ticks: { display: false } } }, plugins: { legend: { display: !!lastDataStr, position: 'bottom' } } }
        });

        const data = new URLSearchParams({ groupCode: document.getElementById('group-code').value, type: maxType, score: maxScore });
        fetch(GOOGLE_APP_URL, { method: 'POST', mode: 'no-cors', body: data });
    }

    function downloadResultImage() {
        html2canvas(document.getElementById('result-content-container')).then(canvas => {
            const link = document.createElement('a'); link.download = 'è¨ºæ–­çµæœ.png'; link.href = canvas.toDataURL(); link.click();
        });
    }
    window.onload = loadData;
</script>
</body>
