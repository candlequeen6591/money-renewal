    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

        h1 { color: var(--primary-pink); font-size: 22px; text-shadow: 2px 2px 0 #fff; margin-bottom: 20px; }

        .progress-bar { height: 100%; background: repeating-linear-gradient(45deg, #FFD1DC, #FFD1DC 10px, #FFB6C1 10px, #FFB6C1 20px); width: 0%; transition: width 0.4s ease; }

        .option-btn {

        .animal-icon { font-size: 80px; display: block; margin: 10px 0; }

        .result-desc-box {
            text-align: left; background: #FFF9FA; padding: 20px; border-radius: 25px;
            border: 2px solid #FFD1DC; font-size: 15px; margin-top: 15px;
        }
        .desc-text { color: #555; line-height: 1.8; margin-bottom: 15px; }
        .desc-text b { background: linear-gradient(transparent 60%, #FFFACD 0%); color: #FF1493; }

        .advice-box {
            background: #E0F7FA; padding: 15px; border-radius: 15px; border-left: 5px solid #00BCD4;
            font-size: 14px; color: #006064; font-weight: bold;

        #quiz-area, #result-area { display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<body>

<div class="container">
    <div id="start-screen">
        <h1>âœ¨ ãƒãƒãƒ¼ã‚¿ã‚¤ãƒ—è¨ºæ–­ âœ¨</h1>
        <p id="loading-message" style="font-size:12px; color:#B0BEC5;">é­”æ³•ã‚’ãŸã‚ã¦ã„ã¾ã™...ğŸ”‹</p>
        <div style="margin: 25px 0;">
            <label style="display:block; font-weight:bold; color:#0097A7; margin-bottom:10px;">å‚åŠ ã‚³ãƒ¼ãƒ‰ã‚’å…¥ã‚Œã¦ã­ âœ¨</label>
            <input type="tel" id="group-code" class="code-input" maxlength="4" placeholder="0000">
            <p id="code-error" style="color:#FF5252; font-size:13px; font-weight:bold; display:none;">âš ï¸ ã‚³ãƒ¼ãƒ‰ãŒã¡ãŒã†ã¿ãŸã„...ï¼</p>
        </div>
        <button class="btn-main" id="start-button" onclick="startGame()" disabled>è¨ºæ–­ã‚’ã¯ã˜ã‚ã‚‹ï¼ ğŸ’–</button>
    </div>

    <div id="quiz-area">
        <p style="color:#0097A7; font-weight:bold; font-size:14px;">ã—ã¤ã‚‚ã‚“ <span id="q-number">1</span> / <span id="q-total">--</span></p>
        <div class="progress-bar-container"><div id="progress-bar" class="progress-bar"></div></div>
        <div id="quiz-content" class="fade-in">
            <div class="question-box" id="question-text"></div>
            <div id="options-container" style="display: flex; flex-direction: column; gap: 12px;"></div>
        </div>
        <button onclick="goBack()" style="background:none; border:none; color:#888; text-decoration:underline; cursor:pointer; margin-top:20px; font-size:13px;">ã²ã¨ã¤å‰ã«æˆ»ã‚‹ âª</button>
    </div>

    <div id="result-area" class="fade-in">
        <div id="result-content-container" style="padding: 10px;">
            <h2 style="font-size:18px; color:#FF69B4; margin-top:0;">ğŸ€ è¨ºæ–­çµæœ ğŸ€</h2>
            <div id="result-header"></div>
            <div style="margin: 15px auto; height: 280px; position: relative;">
                <canvas id="radarChart"></canvas>
            </div>
            <div id="result-body" class="result-desc-box"></div>
        </div>
        <button onclick="downloadResultImage()" class="btn-main" style="background:linear-gradient(#00BCD4, #0097A7); color:white; box-shadow:0 6px 0 #006064; font-size:15px; margin-top:20px;">çµæœã‚’å†™çœŸã«ä¿å­˜ã™ã‚‹ ğŸ“¸</button>
        <button onclick="location.reload()" style="background:none; border:none; color:#888; margin-top:15px; cursor:pointer; font-size:13px;">ã‚‚ã†ä¸€åº¦è¨ºæ–­ã™ã‚‹</button>
    </div>
</div>

<script>
    // URLè¨­å®š
    const GOOGLE_APP_URL = "https://script.google.com/macros/s/AKfycbyQN2nMdSiiWG9xy29qc9EgwOkmnS4JCmuNAvTcLD5QPjz4wQeSztrh8pKRV4qQ9pAF/exec"; 
    const QUESTIONS_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9pj-nSE8qg0GTy-VDTdvpDrIJuE6OiJbnE0cOyPtHoV5W98am4V3vKES6H9rlTBfaRxWcUsLuI1VE/pub?gid=0&single=true&output=csv"; 
    const RESULTS_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9pj-nSE8qg0GTy-VDTdvpDrIJuE6OiJbnE0cOyPtHoV5W98am4V3vKES6H9rlTBfaRxWcUsLuI1VE/pub?gid=1023134718&single=true&output=csv";
    const CODES_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTu7LeLdHPVzh45ghYextA9pyFarqes1_VESG8wkFNVFSNekdQi85RBq3f-swWHQy8Wjr9IpQnrdncS/pub?output=csv";

    let questions = [], results = {}, validCodes = [], currentQuestionIndex = 0;
    let scores = { A: 0, B: 0, C: 0, D: 0, E: 0, F: 0, G: 0, H: 0, N: 0 }, scoreHistory = [];
    let myChart = null;

    // CSVãƒ‘ãƒ¼ã‚¹é–¢æ•°ï¼ˆå¼•ç”¨ç¬¦å¯¾å¿œã®å¼·åŠ›ãªã‚‚ã®ï¼‰
    function strongParseCSV(text) {
        const rows = [];
        const regex = /(?:"([^"]*(?:""[^"]*)*)"|([^,\r\n]+)|(?<=,|^)(?=[,\r\n]|$))/g;
        text.split(/\r?\n/).forEach(line => {
            if (!line) return;
            const row = [];
            let m;
            while ((m = regex.exec(line)) !== null) {
                row.push(m[1] !== undefined ? m[1].replace(/""/g, '"') : (m[2] || ""));
            }
            rows.push(row);
        });
        return rows;
    }

    async function loadData() {
        try {
            const [qRes, rRes, cRes] = await Promise.all([
                fetch(QUESTIONS_CSV_URL).then(r => r.text()),
                fetch(RESULTS_CSV_URL).then(r => r.text()),
                fetch(CODES_CSV_URL).then(r => r.text())
            ]);
            
            // è³ªå•ã®ãƒ‘ãƒ¼ã‚¹
            const qRows = strongParseCSV(qRes).slice(1);
            questions = qRows.map(c => {
                const options = [];
                for(let i=1; i<=3; i++) {
                    if(c[i]) {
                        const m = c[i].match(/(.*)\((.)\)/);
                        if(m) options.push({ text: m[1].trim(), type: m[2].trim() });
                    }
                }
                options.push({ text: "ã©ã‚Œã‚‚ã‚ã¦ã¯ã¾ã‚‰ãªã„", type: "N" });
                return { text: c[0], options };
            }).filter(q => q.text);

            // çµæœã®ãƒ‘ãƒ¼ã‚¹
            const rRows = strongParseCSV(rRes).slice(1);
            rRows.forEach(c => {
                if(c[0]) results[c[0].trim()] = { animal: c[1], title: c[2], catch: c[3], desc: c[4] };
            });

            validCodes = cRes.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
            
            document.getElementById('loading-message').innerText = "ã˜ã‚…ã‚“ã³OKï¼âœ¨";
            document.getElementById('q-total').innerText = questions.length;
            document.getElementById('start-button').disabled = false;
        } catch (e) { 
            console.error(e);
            document.getElementById('loading-message').innerText = "ã‚¨ãƒ©ãƒ¼ï¼šãƒ­ãƒ¼ãƒ‰å¤±æ•— ğŸ˜¢"; 
        }
    }

    function startGame() {
        const inputCode = document.getElementById('group-code').value;
        if (validCodes.includes(inputCode)) {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-area').style.display = 'block';
            showQuestion();
        } else { document.getElementById('code-error').style.display = 'block'; }
    }

    function showQuestion() {
        const q = questions[currentQuestionIndex];
        document.getElementById('question-text').innerText = q.text;
        document.getElementById('q-number').innerText = currentQuestionIndex + 1;
        document.getElementById('progress-bar').style.width = (currentQuestionIndex / questions.length * 100) + "%";
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt.text;
            btn.className = 'option-btn';
            btn.onclick = () => {
                scoreHistory.push(JSON.parse(JSON.stringify(scores)));
                scores[opt.type]++;
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) showQuestion(); else showResult();
            };
            container.appendChild(btn);
        });
    }

    function goBack() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            scores = scoreHistory.pop();
            showQuestion();
        }
    }

    function showResult() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';

        let maxType = "A", maxScore = -1;
        for (let t in scores) { 
            if(t !== 'N' && scores[t] > maxScore) { maxScore = scores[t]; maxType = t; } 
        }
        if (scores.N > maxScore) maxType = "N";

        const res = results[maxType] || { animal: "â“", title: "ãªãã®ã‚¿ã‚¤ãƒ—", catch: "", desc: "ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚" };
        
        document.getElementById('result-header').innerHTML = `
            <span class="animal-icon">${res.animal || ''}</span>
            <div class="type-title">${res.title || ''}</div>
            <p style="font-weight:bold; color:#FF69B4; margin:0;">${res.catch || ''}</p>
        `;
        
        let descParts = (res.desc || "").split('ğŸ’°');
        let mainDesc = descParts[0];
        let adviceDesc = descParts[1] ? 'ğŸ’°' + descParts[1] : '';

        document.getElementById('result-body').innerHTML = `
            <div class="desc-text">${mainDesc}</div>
            ${adviceDesc ? `<div class="advice-box">${adviceDesc}</div>` : ''}
        `;

        const currentData = [
            scores.A + scores.G + scores.C, // å®ˆã‚‹
            scores.B + scores.F,             // ä½¿ã†
            scores.E + scores.H,             // å¢—ã‚„ã™
            scores.D * 2                     // åˆ†ã‘ã‚‹
        ];
        
        const lastData = JSON.parse(localStorage.getItem('lastMoneyScore'));
        
        // ã‚°ãƒ©ãƒ•æç”»ï¼ˆå‰å›ã®ãƒãƒ£ãƒ¼ãƒˆãŒã‚ã‚Œã°ç ´æ£„ï¼‰
        if (myChart) myChart.destroy();
        drawChart(currentData, lastData);
        
        localStorage.setItem('lastMoneyScore', JSON.stringify(currentData));
        sendResultToDatabase(maxType, maxScore);
    }

    function drawChart(current, last) {
        const datasets = [{
            label: 'ä»Šå›ã®ã‚ãªãŸ', 
            data: current, 
            backgroundColor: 'rgba(255, 105, 180, 0.4)', 
            borderColor: '#FF69B4', 
            borderWidth: 3, 
            pointBackgroundColor: '#FF1493'
        }];
        
        if (last && last.length === current.length) {
            datasets.push({
                label: 'å‰å›ã®ã‚ãªãŸ', 
                data: last, 
                backgroundColor: 'rgba(178, 235, 242, 0.2)', 
                borderColor: '#00BCD4', 
                borderWidth: 2, 
                borderDash: [5, 5], 
                pointBackgroundColor: '#0097A7'
            });
        }

        const ctx = document.getElementById('radarChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'radar',
            data: { 
                labels: ['å®ˆã‚‹', 'ä½¿ã†', 'å¢—ã‚„ã™', 'åˆ†ã‘ã‚‹'], 
                datasets: datasets 
            },
            options: { 
                responsive: true,
                maintainAspectRatio: false,
                scales: { 
                    r: { 
                        beginAtZero: true, 
                        suggestedMax: 8, 
                        ticks: { display: false, stepSize: 2 } 
                    } 
                }, 
                plugins: { legend: { display: !!last } } 
            }
        });
    }

    function sendResultToDatabase(type, score) {
        const groupCode = document.getElementById('group-code').value;
        const data = new URLSearchParams({ groupCode, type, score });
        fetch(GOOGLE_APP_URL, { method: 'POST', mode: 'no-cors', body: data });
    }

    function downloadResultImage() {
        const target = document.getElementById('result-content-container');
        html2canvas(target, { backgroundColor: "#FFF0F5", scale: 2 }).then(canvas => {
            const link = document.createElement('a'); 
            link.download = 'è¨ºæ–­çµæœ.png'; 
            link.href = canvas.toDataURL(); 
            link.click();
        });
    }

    window.onload = loadData;
</script>
</body>
