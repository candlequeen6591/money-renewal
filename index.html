<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ ãƒãƒãƒ¼ã‚¿ã‚¤ãƒ—è¨ºæ–­ âœ¨</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --primary-pink: #FF69B4; --soft-pink: #FFF0F5; --mint-blue: #B2EBF2; --text-dark: #444; }
        body { font-family: "Hiragino Kaku Gothic ProN", sans-serif; background-color: var(--soft-pink); color: var(--text-dark); text-align: center; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: 10px auto; background: white; border-radius: 40px; padding: 25px 20px; box-shadow: 0 10px 0 #FFC0CB; border: 8px solid var(--mint-blue); position: relative; }
        h1 { color: var(--primary-pink); font-size: 22px; margin-bottom: 20px; }
        .code-input { padding: 15px; font-size: 24px; width: 150px; border-radius: 20px; border: 3px dashed var(--mint-blue); text-align: center; outline: none; }
        .btn-main { background: linear-gradient(#FFEB3B, #FBC02D); color: #795548; border: none; border-radius: 50px; padding: 16px 30px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 6px 0 #F9A825; width: 90%; transition: 0.1s; }
        .btn-main:active { transform: translateY(3px); box-shadow: 0 3px 0 #F9A825; }
        .btn-main:disabled { opacity: 0.5; }
        .question-box { font-size: 18px; font-weight: bold; color: #00838F; margin-bottom: 20px; padding: 20px; background: #F1FDFF; border-radius: 25px; border: 2px dashed var(--mint-blue); }
        .option-btn { background: white; border: 3px solid #FFD1DC; border-radius: 30px; padding: 14px 18px; font-size: 14px; cursor: pointer; margin-bottom: 10px; width: 100%; font-weight: bold; box-shadow: 0 4px 0 #FFD1DC; text-align: left; }
        .result-desc-box { text-align: left; background: #FFF9FA; padding: 20px; border-radius: 25px; border: 2px solid #FFD1DC; line-height: 1.8; white-space: pre-wrap; font-size: 15px; margin-top: 10px; display: none; }
        #quiz-area, #result-area { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen">
        <h1>âœ¨ ãƒãƒãƒ¼ã‚¿ã‚¤ãƒ—è¨ºæ–­ âœ¨</h1>
        <p id="loading-msg" style="font-size:12px; color:#999;">ãƒ‡ãƒ¼ã‚¿ã‚’æº–å‚™ä¸­...</p>
        <div style="margin: 25px 0;">
            <input type="tel" id="group-code" class="code-input" maxlength="4" placeholder="1001">
            <p id="code-error" style="color:#FF5252; font-weight:bold; display:none;">âš ï¸ ã‚³ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‚ˆï¼</p>
        </div>
        <button id="start-btn" class="btn-main" onclick="startGame()" disabled>è¨ºæ–­ã‚’ã¯ã˜ã‚ã‚‹ï¼ ğŸ’–</button>
    </div>

    <div id="quiz-area">
        <div class="question-box" id="question-text"></div>
        <div id="options-container"></div>
    </div>

    <div id="result-area">
        <div id="result-content-container" style="background: white; padding: 15px; border-radius: 30px;">
            <h2 style="color: var(--primary-pink); margin-top:0;">ğŸ€ è¨ºæ–­çµæœ ğŸ€</h2>
            <div id="result-header"></div>
            <div style="height: 350px; width: 100%; margin: 5px auto;">
                <canvas id="radarChart"></canvas>
            </div>
            <div id="result-body" class="result-desc-box"></div>
        </div>
        <button onclick="downloadResultImage()" class="btn-main" style="margin-top:20px;">çµæœã‚’å†™çœŸã«ä¿å­˜ã™ã‚‹ ğŸ“¸</button>
        <button onclick="location.reload()" style="background:none; border:none; color:#888; margin-top:20px; cursor:pointer;">ã‚‚ã†ä¸€åº¦ã‚„ã‚‹</button>
    </div>
</div>

<script>
    // --- ğŸ› ï¸ è‡ªåˆ†ã®è¨­å®šã«æ›¸ãæ›ãˆã¦ãã ã•ã„ ---
    const SHEET_ID = "1vS9pj-nSE8qg0GTy-VDTdvpDrIJuE6OiJbnE0cOyPtHoV5W98am4V3vKES6H9rlTBfaRxWcUsLuI1VE";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxPRgWnMmKJM0uH5ct3BEonKumToXsxqe399kH5UBIxNtBAcIXRl1Go4J9gNy6sFiUR/exec";
    
    // è³ªå•ã¨ã‚³ãƒ¼ãƒ‰ãƒªã‚¹ãƒˆã‚’åŒã˜ã‚·ãƒ¼ãƒˆ(gid=0)ã‹ã‚‰èª­ã¿è¾¼ã‚€
    const Q_CSV = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

    let questions = [], resultsMaster = {}, validCodes = new Set(), currentIdx = 0;
    let userCode = "";
    let scores = { A:0, B:0, C:0, D:0, E:0, F:0, G:0, H:0, N:0 };
    let myChart = null;

    function parseCSV(text) {
        const rows = [];
        const lines = text.split(/\r?\n/);
        for (let line of lines) {
            if (line.trim() === "") continue;
            const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            rows.push(parts.map(p => p.replace(/^"|"$/g, '').trim()));
        }
        return rows;
    }

    async function init() {
        try {
            const response = await fetch(Q_CSV);
            if (!response.ok) throw new Error();
            const qTxt = await response.text();
            const rows = parseCSV(qTxt);

            // Aåˆ—(ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹0)ã‹ã‚‰ã‚³ãƒ¼ãƒ‰ã‚’åé›†ã€Båˆ—ä»¥é™ã‹ã‚‰è³ªå•ã‚’åé›†
            rows.slice(1).forEach(cols => {
                if (cols[0]) validCodes.add(cols[0].toString().trim());

                const qText = cols[1]; // Båˆ—: è³ªå•
                if (qText) {
                    const opts = [];
                    for(let i=2; i<=6; i++) { // Cã€œGåˆ—: é¸æŠè‚¢
                        if(cols[i]) {
                            const m = cols[i].match(/(.*)\((.)\)/);
                            if(m) opts.push({ text: m[1].trim(), type: m[2].toUpperCase() });
                        }
                    }
                    if(opts.length > 0) {
                        opts.push({ text: "ã©ã‚Œã‚‚ã‚ã¦ã¯ã¾ã‚‰ãªã„", type: "N" });
                        questions.push({ text: qText, options: opts });
                    }
                }
            });

            document.getElementById('loading-msg').innerText = "ã˜ã‚…ã‚“ã³å®Œäº†ï¼âœ¨";
            document.getElementById('start-btn').disabled = false;
        } catch (e) { 
            document.getElementById('loading-msg').innerHTML = "<span style='color:red;'>è¨­å®šã‚¨ãƒ©ãƒ¼ï¼šã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®ã€Œã‚¦ã‚§ãƒ–ã«å…¬é–‹ã€ã‚’ç¢ºèªã—ã¦ãã ã•ã„</span>"; 
        }
    }

    async function startGame() {
        userCode = document.getElementById('group-code').value.trim();
        if (validCodes.has(userCode)) {
            try {
                // åˆè¨€è‘‰ï¼ˆuserCodeï¼‰ã¨åŒã˜åå‰ã®ã‚·ãƒ¼ãƒˆã‹ã‚‰è§£èª¬ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const rUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(userCode)}`;
                const rTxt = await fetch(rUrl).then(r => r.text());
                
                parseCSV(rTxt).slice(1).forEach(cols => {
                    if(cols[0]) resultsMaster[cols[0].trim().toUpperCase()] = { 
                        animal:cols[1], title:cols[2], catch:cols[3], desc:cols[4] 
                    };
                });

                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('quiz-area').style.display = 'block';
                showQuestion();
            } catch (err) {
                alert("ã‚¨ãƒ©ãƒ¼ï¼šã‚·ãƒ¼ãƒˆã€Œ" + userCode + "ã€ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚");
            }
        } else {
            document.getElementById('code-error').style.display = 'block';
        }
    }

    function showQuestion() {
        const q = questions[currentIdx];
        document.getElementById('question-text').innerText = q.text;
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt.text;
            btn.className = 'option-btn';
            btn.onclick = () => {
                if(scores[opt.type] !== undefined) scores[opt.type]++;
                currentIdx++;
                if (currentIdx < questions.length) showQuestion(); else showResult();
            };
            container.appendChild(btn);
        });
    }

    async function showResult() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';

        let maxType = "A", maxVal = -1;
        for (let t in scores) { 
            if(t !== 'N' && scores[t] > maxVal) { maxVal = scores[t]; maxType = t; } 
        }

        // --- ğŸ“Š é›†è¨ˆãƒ‡ãƒ¼ã‚¿ã‚’GASã¸é€ä¿¡ï¼ˆæ›¸ãè¾¼ã¿ï¼‰ ---
        const formData = new FormData();
        formData.append('groupCode', userCode);
        formData.append('type', maxType);
        fetch(GAS_URL, { method: "POST", body: new URLSearchParams(formData), mode: "no-cors" });

        const res = resultsMaster[maxType];
        if (res) {
            document.getElementById('result-header').innerHTML = `<span style="font-size:75px;">${res.animal}</span><div style="font-size:24px; color:#FF1493; font-weight:bold;">${res.title}</div><p style="font-weight:bold; color:var(--primary-pink);">${res.catch}</p>`;
            const body = document.getElementById('result-body');
            body.innerText = res.desc;
            body.style.display = "block";
        }

        const currentData = [
            scores.A + scores.G + scores.C, // å®ˆã‚‹
            scores.B + scores.F,           // ä½¿ã†
            scores.E + scores.H,           // å¢—ã‚„ã™
            scores.D * 2                   // åˆ†ã‘ã‚‹
        ];

        const ctx = document.getElementById('radarChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'radar',
            data: { 
                labels: ['å®ˆã‚‹', 'ä½¿ã†', 'å¢—ã‚„ã™', 'åˆ†ã‘ã‚‹'], 
                datasets: [{ data: currentData, backgroundColor: 'rgba(255, 105, 180, 0.4)', borderColor: '#FF69B4', borderWidth: 4, pointRadius: 0 }] 
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { r: { beginAtZero: true, suggestedMax: 5, ticks: { display: false }, pointLabels: { font: { size: 16, weight: 'bold' }, color: '#00838F' }, grid: { color: '#FFD1DC' }, angleLines: { color: '#FFD1DC' } } },
                plugins: { legend: { display: false } }
            }
        });
    }

    function downloadResultImage() {
        html2canvas(document.getElementById('result-content-container'), { scale: 2, backgroundColor: "#FFF0F5" }).then(canvas => {
            const link = document.createElement('a');
            link.download = `è¨ºæ–­çµæœ_${userCode}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    window.onload = init;
</script>
</body>
</html>
